    @keyframes dce-rotate {
      from {
        transform: rotate(0turn);

      }

    @keyframes dce-scanlight {
      from {
        top: 0;
      }
      to {
        top: 97%;
      }
    }

    .dce-macro-use-mobile-native-like-ui {
      width: 100%;
      height: 100%;
      position: absolute;
      user-select: none;
      display: flex;
      flex-direction: column;
    }

    .dce-header {
      top: 0;
      height: 3rem;
      width: 100%;
      background-color: #323234;
      display: flex;
      align-items: center;
    }

    .dce-mn-torch {
      position: absolute;
      right: 54px; /* 12px (right margin) + 24px (close icon) + 18px (spacing*/
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dce-mn-torch-auto,
    .dce-mn-torch-on,
    .dce-mn-torch-off {
      height: 24px;
      width: 24px;
      padding: max(0.5vmin, 4px);
      box-sizing: border-box;
      border-radius: max(1.5vmin, 12px);
      background: rgba(100, 100, 100, 0.5);
      cursor: pointer;
    }

    .dce-mn-close {
      position: absolute;
      right: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dce-mn-close svg {
      height: 24px;
      width: 24px;
      padding: max(0.5vmin, 4px);
      box-sizing: border-box;
      border-radius: max(1.5vmin, 12px);
      background: rgba(100, 100, 100, 0.5);
      cursor: pointer;
      stroke: white;
    }

    .dce-mn-upload-image-icon {
      position: absolute;
      left: calc(12px + 50.5px + 12px);
      box-sizing: border-box;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .dce-mn-upload-image-icon svg {
      width: 24px;
      height: auto;
    }

    .dce-mn-select-camera-icon {
      position: absolute;
      left: 12px;
      box-sizing: border-box;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .dce-mn-select-camera-down-icon {
      color: white;
    }

    .dce-mn-resolution-box {
      display: none;
      position: absolute;
      width: max(5vmin, 40px);
      left: 12px;
      font-size: max(1.25vmin, 10px);
      line-height: max(2vmin, 16px);
      padding: max(0.5vmin, 4px);
      box-sizing: border-box;
      font-family: Verdana;
      text-align: center;
      color: #fff;
      border-radius: max(0.75vmin, 6px);
      background: rgba(100, 100, 100, 0.5);
      cursor: pointer;
    }

    .dce-mn-camera-and-resolution-settings {
      position: absolute;
      top: calc(24px + max(3vmin, 24px));
      left: 0;
      background: rgba(100, 100, 100, 0.5);
      display: flex;
      z-index: 2;
    }

    .dce-subfooter {
      position: absolute;
      bottom: 6rem;
      height: 4rem;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: flex-end;
      justify-content: space-evenly;
      padding-top: 0.5rem;
